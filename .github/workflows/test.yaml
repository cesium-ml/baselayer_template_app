name: Test Baselayer Template App

on: [push, pull_request]

jobs:
  test:
    name: Test Template App
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: template_app
          POSTGRES_PASSWORD: anything
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a
        # healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install system dependencies
        run: |
          curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -

          sudo apt install -y wget nodejs unzip nginx

          pip install --upgrade pip
          pip install wheel

          export NPM_PACKAGES="${HOME}/.npm-packages"
          export PATH=${NPM_PACKAGES}/bin:$PATH
          export NODE_PATH="$NPM_PACKAGES/lib/node_modules:$NODE_PATH"

          sudo npm -g install npm@latest

      - name: Install test dependencies
        run: |
          pip install -r baselayer/requirements.test.txt
          playwright install firefox

      - name: Write configuration & build DB
        run: |
          cat << EOF > config.yaml
            database:
              database: template_app
              user: template_app
              host: localhost
              port: 5432
              password: anything
          EOF

          cat << EOF > test_config.yaml
            database:
              database: template_app_test
              user: template_app
              host: localhost
              port: 5432
              password: anything
            server:
              auth:
                debug_login: True
          EOF

          echo "localhost:5432:*:template_app:anything" > ~/.pgpass
          chmod 600 ~/.pgpass

          createdb -h localhost -U template_app template_app_test
          psql -U template_app -h localhost -c "GRANT ALL PRIVILEGES ON DATABASE template_app_test TO template_app;" template_app_test

          make db_init

      - name: Test template app
        run: |
          make test_headless

      - name: Lint all
        run: |
          pip install pre-commit
          pre-commit run -a

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: logs
          path: log
